<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="temperature-title">Temp√©rature</mat-card-title>
    <mat-card-subtitle>eau</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="temperature-value">
     {{ temperatureValue }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <mat-select placeholder="Period">
        <mat-option *ngFor="let period of periods" [value]="period.value">
          {{ period.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
