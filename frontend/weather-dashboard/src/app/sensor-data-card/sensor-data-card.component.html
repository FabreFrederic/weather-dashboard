<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="card-value">
      {{ lastValue }}
    </p>
  </mat-card-content>

  <mat-card-content>
    <p class="card-value">
      {{ minValue }}
    </p>
  </mat-card-content>

  <mat-card-content>
    <p class="card-value">
      {{ maxValue }}
    </p>
  </mat-card-content>
</mat-card>
